<body>

    <div class="container">

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // =========================================================
        // !!! –í–°–¢–ê–í–¨–¢–ï –°–Æ–î–ê –í–ê–® –°–ï–ö–†–ï–¢–ù–´–ô API KEY !!!
        const API_KEY = "AIzaSyB1O8MLw6IVmsZlpVbKwhvJP8trLwY2zwM";
        // =========================================================

        const genAI = new GoogleGenerativeAI(API_KEY);
        const MODEL_NAME = "gemini-2.5-flash";

        const fileInput = document.getElementById('fileInput');
        const resultArea = document.getElementById('result-area');
        const loader = document.getElementById('loader');
        const preview = document.getElementById('preview');
        const errorMsg = document.getElementById('error-msg');
        
        // --- –§–£–ù–ö–¶–ò–ò –ú–ï–ù–Æ –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–Ø ---
        window.formatText = function(command) {
            document.execCommand(command, false, null);
            resultArea.focus();
        }
        
        window.clearContent = function() {
            if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –ø–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—Å—Ç–∏—Ç—å –≤–µ—Å—å –∫–æ–Ω—Å–ø–µ–∫—Ç?")) {
                resultArea.innerHTML = '';
                resultArea.style.opacity = "1";
            }
        }
        // ------------------------------------

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // –°–±—Ä–æ—Å –∏ –∏–Ω–¥–∏–∫–∞—Ü–∏—è
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
            loader.style.display = 'block';
            errorMsg.style.display = 'none';
            resultArea.style.opacity = "0.7";

            let text = "";
            let base64Data; 

            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ñ—É–Ω–∫—Ü–∏—é —Å–∂–∞—Ç–∏—è –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
                base64Data = await compressAndConvertFile(file);
                
                const model = genAI.getGenerativeModel({ model: MODEL_NAME });

                const prompt = `–¢—ã - –ø—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π –ø–æ–º–æ—â–Ω–∏–∫ —Å—Ç—É–¥–µ–Ω—Ç–∞, —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä—É—é—â–∏–π—Å—è –Ω–∞ –∫–æ–Ω—Å–ø–µ–∫—Ç–∞—Ö.
                –ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (—Å–ª–∞–π–¥, –¥–æ—Å–∫–∞ –∏–ª–∏ —Ä—É–∫–æ–ø–∏—Å–Ω—ã–π —Ç–µ–∫—Å—Ç).
                –¢–≤–æ–∏ –∑–∞–¥–∞—á–∏:
                1. –†–∞—Å–ø–æ–∑–Ω–∞–π –≤–µ—Å—å –≤–∏–¥–∏–º—ã–π —Ç–µ–∫—Å—Ç, –≤–∫–ª—é—á–∞—è —Ä—É—Å—Å–∫–∏–π –∏ –∞–Ω–≥–ª–∏–π—Å–∫–∏–π.
                2. –ï—Å–ª–∏ —Ç–µ–∫—Å—Ç –Ω–µ—Ä–∞–∑–±–æ—Ä—á–∏–≤ (–∏–∑-–∑–∞ –ø–ª–æ—Ö–æ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞ —Ñ–æ—Ç–æ –∏–ª–∏ –ø–æ—á–µ—Ä–∫–∞), –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏ –µ–≥–æ –ø–æ —Å–º—ã—Å–ª—É, –∏—Å—Ö–æ–¥—è –∏–∑ –æ–±—â–∏—Ö –∑–Ω–∞–Ω–∏–π.
                3. –ò—Å–ø—Ä–∞–≤—å –≥—Ä–∞–º–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –∏ –æ—Ä—Ñ–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–µ –æ—à–∏–±–∫–∏.
                4. **–û—Ñ–æ—Ä–º–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Å—Ç—Ä–æ–≥–æ –≤ —Ñ–æ—Ä–º–∞—Ç–µ HTML**, –∏—Å–ø–æ–ª—å–∑—É—è —Ç–µ–≥–∏ <h1> (–¥–ª—è –≥–ª–∞–≤–Ω—ã—Ö —Ç–µ–º), <h2> (–¥–ª—è –ø–æ–¥—Ä–∞–∑–¥–µ–ª–æ–≤), <b> (–¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è –∫–ª—é—á–µ–≤—ã—Ö —Ç–µ—Ä–º–∏–Ω–æ–≤), <ul> –∏ <li> (–¥–ª—è —Å–ø–∏—Å–∫–æ–≤).
                5. –í—ã–¥–µ–ª—è–π –≤–∞–∂–Ω—ã–µ –º–æ–º–µ–Ω—Ç—ã –∂–∏—Ä–Ω—ã–º —à—Ä–∏—Ñ—Ç–æ–º (<b>).
                6. –ù–µ –¥–æ–±–∞–≤–ª—è–π –Ω–∏–∫–∞–∫–∏—Ö —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª–µ–π, –ø—É—Å—Ç—ã—Ö —Å—Ç—Ä–æ–∫ –∏–ª–∏ —Å–∏–º–≤–æ–ª–æ–≤ –º–µ–∂–¥—É –∫–æ–Ω—Å–ø–µ–∫—Ç–∞–º–∏ —Å–ª–∞–π–¥–æ–≤. –í—ã–¥–∞–π —Ç–æ–ª—å–∫–æ —á–∏—Å—Ç—ã–π, –≥–æ—Ç–æ–≤—ã–π –∫–æ–Ω—Å–ø–µ–∫—Ç –≤ —Ñ–æ—Ä–º–∞—Ç–µ HTML.`;

                const result = await model.generateContent([prompt, base64Data]);
                const response = await result.response;
                text = response.text();
                
            } catch (error) {
                console.error("API Error:", error);
                let msg = error.message;
                
                if (msg.includes("400") && msg.includes("User location")) msg = "‚ùå –†–µ–≥–∏–æ–Ω–∞–ª—å–Ω–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞: VPN –Ω–µ —Å–∫—Ä—ã–≤–∞–µ—Ç –≤–∞—à—É –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Ä–µ–∂–∏–º –ò–Ω–∫–æ–≥–Ω–∏—Ç–æ –∏–ª–∏ –¥—Ä—É–≥–æ–π —Å–µ—Ä–≤–µ—Ä VPN.";
                if (msg.includes("404")) msg = "–û—à–∏–±–∫–∞ 404: –ú–æ–¥–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –ü–æ–ø—Ä–æ–±—É–π –∑–∞–º–µ–Ω–∏—Ç—å MODEL_NAME –≤ –∫–æ–¥–µ –Ω–∞ 'gemini-pro'.";
                if (msg.includes("403") || msg.includes("Key")) msg = "–û—à–∏–±–∫–∞ 403: –ü—Ä–æ–≤–µ—Ä—å API Key –∏ –±–∞–ª–∞–Ω—Å –Ω–∞ Google AI Studio.";
                if (msg.includes("Load failed") || msg.includes("Failed to fetch")) msg = "‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: –ù–µ—Ç –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞ –∏–ª–∏ VPN —Å–ª–∏—à–∫–æ–º –º–µ–¥–ª–µ–Ω–Ω—ã–π.";

                errorMsg.innerText = "‚ùå –ü—Ä–æ–±–ª–µ–º–∞: " + msg;
                errorMsg.style.display = 'block';
                text = `<b><p>[–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞. ${msg}]</p></b>`; 
            } finally {
                loader.style.display = 'none';
                
                // 4. –î–û–ë–ê–í–õ–ï–ù–ò–ï –¢–ï–ö–°–¢–ê
                const currentContent = resultArea.innerHTML.trim();
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫–∏
                const separator = currentContent.length > 0 ? "<p>&nbsp;</p>" : ""; 
                
                resultArea.innerHTML = currentContent + separator + text;
                resultArea.style.opacity = "1";
            }
        });

        async function compressAndConvertFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const MAX_WIDTH = 1024;
                        let width = img.width;
                        let height = img.height;

                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // –°–∂–∏–º–∞–µ–º –∏ –∫–æ–¥–∏—Ä—É–µ–º –≤ JPEG 
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.8); 
                        
                        resolve({
                            inlineData: { data: dataUrl.split(',')[1], mimeType: 'image/jpeg' },
                        });
                    };
                    img.onerror = reject;
                    img.src = event.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        window.saveDoc = function() {
            const sourceHTML = document.getElementById('result-area').innerHTML;
            
            const header = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'><title>–ö–æ–Ω—Å–ø–µ–∫—Ç</title>
                <style>
                    body { font-family: 'Times New Roman', serif; font-size: 14pt; }
                    h1, h2, h3 { font-size: 16pt; }
                </style>
                </head><body>`;
            const footer = "</body></html>";
            
            const fullHTML = header + sourceHTML + footer;
            
            const blob = new Blob(['\ufeff' + fullHTML], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `–ö–æ–Ω—Å–ø–µ–∫—Ç_${new Date().toLocaleDateString('ru-RU')}.doc`;
            a.click();
        }
