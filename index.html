        /* –ü–æ–ª–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ (—Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–æ–µ) */
        #result-area {

        /* –°—Ç–∏–ª—å –¥–ª—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–≤ –∏ –æ—à–∏–±–æ–∫ */
        img#preview { max-width: 100%; border-radius: 8px; margin-bottom: 20px; display: none; border: 1px solid #444;}
        #loader { text-align: center; display: none; font-weight: bold; color: #e0b973; margin: 15px 0; font-size: 1.1em; }
        .error { color: #f8d7da; background: #c82333; padding: 12px; border-radius: 8px; margin-bottom: 15px; display: none; border-left: 5px solid #ff4d4d; border-color: #c82333;}

<body>

    <h2>AI –õ–µ–∫—Ü–∏–∏</h2>
    
    <div class="container">
        <label for="fileInput" class="file-upload">
            üì∑ –ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —Å—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞—Ç—å –∏–ª–∏ –≤—ã–±—Ä–∞—Ç—å —Å–ª–∞–π–¥
        </label>
        <input type="file" id="fileInput" accept="image/*" capture="environment">

        <img id="preview" src="">
        
        <div id="loader">‚ö° –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞—á–∞–ª–∞—Å—å. –û–∂–∏–¥–∞–π—Ç–µ...</div>
        <div id="error-msg" class="error"></div>
        
        <div class="editor-toolbar">
            <button onclick="formatText('bold')">–ñ (Bold)</button>
            <button onclick="formatText('italic')">–ö (Italic)</button>
            <button onclick="formatText('insertOrderedList')">1. 2. 3.</button>
            <button onclick="formatText('insertUnorderedList')">‚Ä¢ ‚Ä¢ ‚Ä¢</button>
            <button class="clear-btn" onclick="clearContent()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –∫–æ–Ω—Å–ø–µ–∫—Ç</button>
        </div>
        
        <div id="result-area" contenteditable="true"></div>

        <button class="save-btn" onclick="saveDoc()">üíæ –°–∫–∞—á–∞—Ç—å –≤ Word (.doc)</button>
    </div>

    <script type="module">
        // =========================================================
        // !!! 2. –í–°–¢–ê–í–¨–¢–ï –°–Æ–î–ê –°–ö–û–ü–ò–†–û–í–ê–ù–ù–´–ô URL CLOUDFLARE !!!
        const PROXY_SERVER_URL = "https://rapid-rice-04b2.ivandobrakov25.workers.dev/"; 
        // =========================================================

        const fileInput = document.getElementById('fileInput');
        const resultArea = document.getElementById('result-area');
        const loader = document.getElementById('loader');
        const preview = document.getElementById('preview');
        const errorMsg = document.getElementById('error-msg');
        
        // --- –§–£–ù–ö–¶–ò–ò –ú–ï–ù–Æ –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–Ø ---
        window.formatText = function(command) {
            document.execCommand(command, false, null);
            resultArea.focus();
        }
        
        window.clearContent = function() {
            if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –ø–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—Å—Ç–∏—Ç—å –≤–µ—Å—å –∫–æ–Ω—Å–ø–µ–∫—Ç?")) {
                resultArea.innerHTML = '';
                resultArea.style.opacity = "1";
            }
        }
        // ------------------------------------

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // –°–±—Ä–æ—Å –∏ –∏–Ω–¥–∏–∫–∞—Ü–∏—è
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
            loader.style.display = 'block';
            errorMsg.style.display = 'none';
            resultArea.style.opacity = "0.7";

            let text = "";
            let base64Data; 
            let mimeType;

            try {
                // 1. –°–ñ–ê–¢–ò–ï –ò –ö–û–î–ò–†–û–í–ê–ù–ò–ï (–õ–æ–∫–∞–ª—å–Ω–æ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ)
                const compressedFile = await compressAndConvertFile(file);
                base64Data = compressedFile.inlineData.data;
                mimeType = compressedFile.inlineData.mimeType;
                
                // 2. –û–¢–ü–†–ê–í–ö–ê –ó–ê–ü–†–û–°–ê –ù–ê –ü–†–û–ö–°–ò-–°–ï–†–í–ï–† (Cloudflare Worker)
                const response = await fetch(PROXY_SERVER_URL, {
                    // !!! –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û: –ú–ï–¢–û–î POST !!!
                    method: 'POST', 
                    headers: {
                        // –ú–µ–Ω—è–µ–º Content-Type –Ω–∞ JSON –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã —Å Worker
                        'Content-Type': 'application/json', 
                    },
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º Base64 –∏ MIME-—Ç–∏–ø –≤ —Ç–µ–ª–µ –∑–∞–ø—Ä–æ—Å–∞
                    body: JSON.stringify({ base64Data, mimeType }) 
                });

                // 3. –û–ë–†–ê–ë–û–¢–ö–ê –û–¢–í–ï–¢–ê –û–¢ –ü–†–û–ö–°–ò
                const jsonResponse = await response.json();

                if (jsonResponse.success) {
                    text = jsonResponse.text;
                } else {
                    // –û—à–∏–±–∫–∞ –æ—Ç –ü—Ä–æ–∫—Å–∏-—Å–µ—Ä–≤–µ—Ä–∞ (–≤–∫–ª—é—á–∞—è –æ—à–∏–±–∫–∏ Gemini)
                    throw new Error(jsonResponse.error);
                }
                
            } catch (error) {
                console.error("Fetch Error:", error);
                let msg = error.message;
                
                if (msg.includes("Gemini API Error")) msg = "‚ùå –û—à–∏–±–∫–∞ Gemini API: –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ –≤ Cloudflare Worker –≤—Å—Ç–∞–≤–ª–µ–Ω —Ä–∞–±–æ—á–∏–π API Key.";
                if (msg.includes("Failed to fetch")) msg = "‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: –ù–µ—Ç –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞ –∏–ª–∏ –ø—Ä–æ–±–ª–µ–º–∞ —Å URL Cloudflare Worker.";
                if (msg.includes("Worker Runtime Error")) msg = "‚ùå –û—à–∏–±–∫–∞ Worker: –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏ Cloudflare Worker.";
                if (msg.includes("JSON")) msg = "‚ùå –û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞ Worker: –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏ Worker.";
                
                errorMsg.innerText = "‚ùå –ü—Ä–æ–±–ª–µ–º–∞: " + msg;
                errorMsg.style.display = 'block';
                text = `<b><p>[–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞. ${msg}]</p></b>`; 
            } finally {
                loader.style.display = 'none';
                
                // 4. –î–û–ë–ê–í–õ–ï–ù–ò–ï –¢–ï–ö–°–¢–ê
                const currentContent = resultArea.innerHTML.trim();
                const separator = currentContent.length > 0 ? "<p>&nbsp;</p>" : ""; 
                
                resultArea.innerHTML = currentContent + separator + text;
                resultArea.style.opacity = "1";
            }
        });

        // –§—É–Ω–∫—Ü–∏—è —Å–∂–∞—Ç–∏—è –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π (–ª–æ–∫–∞–ª—å–Ω–∞—è)
        async function compressAndConvertFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const MAX_WIDTH = 1024;
                        let width = img.width;
                        let height = img.height;

                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        const dataUrl = canvas.toDataURL('image/jpeg', 0.8); 
                        
                        resolve({
                            inlineData: { data: dataUrl.split(',')[1], mimeType: 'image/jpeg' },
                        });
                    };
                    img.onerror = reject;
                    img.src = event.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        window.saveDoc = function() {
            const sourceHTML = document.getElementById('result-area').innerHTML;
            
            const header = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'><title>–ö–æ–Ω—Å–ø–µ–∫—Ç</title>
                <style>
                    body { font-family: 'Times New Roman', serif; font-size: 14pt; }
                    h1, h2, h3 { font-size: 16pt; }
                </style>
                </head><body>`;
            const footer = "</body></html>";
            
            const fullHTML = header + sourceHTML + footer;
            
            const blob = new Blob(['\ufeff' + fullHTML], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `–ö–æ–Ω—Å–ø–µ–∫—Ç_${new Date().toLocaleDateString('ru-RU')}.doc`;
            a.click();
        }
    </script>
