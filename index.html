<!DOCTYPE html>

    <style>

        h2 { text-align: center; color: #4285f4; }

        .file-upload {

            border-radius: 10px; background: #e8f0fe; color: #4285f4; font-weight: bold;

        }

        /* –ü–æ–ª–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
        #result-area {
            width: 100%; min-height: 200px; padding: 15px; border: 1px solid #ddd;
            border-radius: 10px; font-size: 16px; line-height: 1.6; background: #fafafa;
            margin-bottom: 15px; white-space: pre-wrap; /* –°–æ—Ö—Ä–∞–Ω—è–µ—Ç –æ—Ç—Å—Ç—É–ø—ã */
        }

        button.save-btn {

            border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer;
        }
        button.save-btn:hover { background: #2e8b46; }

        img#preview { max-width: 100%; border-radius: 10px; margin-bottom: 15px; display: none; }

    </style>
</head>
<body>

    <h2>‚ú® AI –ö–æ–Ω—Å–ø–µ–∫—Ç</h2>
    
    <div class="container">
        <label for="fileInput" class="file-upload">
            üì∏ –°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞—Ç—å —Å–ª–∞–π–¥
        </label>
        <input type="file" id="fileInput" accept="image/*" capture="environment">

        <img id="preview" src="">
        
        <div id="loader">ü§ñ –ù–µ–π—Ä–æ—Å–µ—Ç—å –¥—É–º–∞–µ—Ç... (5-10 —Å–µ–∫)</div>
        
        <div id="result-area" contenteditable="true">–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç...</div>

        <button class="save-btn" onclick="saveDoc()">üì• –°–∫–∞—á–∞—Ç—å –≤ Word</button>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // !!! –í–°–¢–ê–í–¨ –°–Æ–î–ê –ö–õ–Æ–ß !!!
        const API_KEY = "AIzaSyB1O8MLw6IVmsZlpVbKwhvJP8trLwY2zwM"; 
        // !!!!!!!!!!!!!!!!!!!!!!!!

        const genAI = new GoogleGenerativeAI(API_KEY);
        const fileInput = document.getElementById('fileInput');
        const resultArea = document.getElementById('result-area');
        const loader = document.getElementById('loader');
        const preview = document.getElementById('preview');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
            loader.style.display = 'block';
            resultArea.innerText = "";

            try {
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                const base64Data = await fileToGenerativePart(file);
                
                // –í—ã–±–∏—Ä–∞–µ–º –º–æ–¥–µ–ª—å (Flash - –±—ã—Å—Ç—Ä–∞—è –∏ –¥–µ—à–µ–≤–∞—è/–±–µ—Å–ø–ª–∞—Ç–Ω–∞—è)
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

                // –ü—Ä–æ–º–ø—Ç - –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –¥–ª—è –Ω–µ–π—Ä–æ—Å–µ—Ç–∏
                const prompt = "–¢—ã - –ø–æ–º–æ—â–Ω–∏–∫ —Å—Ç—É–¥–µ–Ω—Ç–∞. –ü–æ—Å–º–æ—Ç—Ä–∏ –Ω–∞ —ç—Ç–æ —Ñ–æ—Ç–æ (—Å–ª–∞–π–¥ –ª–µ–∫—Ü–∏–∏ –∏–ª–∏ –¥–æ—Å–∫–∞). " +
                               "1. –†–∞—Å–ø–æ–∑–Ω–∞–π –≤–µ—Å—å —Ç–µ–∫—Å—Ç. " +
                               "2. –ï—Å–ª–∏ —Ç–µ–∫—Å—Ç –ø–ª–æ—Ö–æ –≤–∏–¥–µ–Ω, –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏ –µ–≥–æ –ø–æ —Å–º—ã—Å–ª—É. " +
                               "3. –ò—Å–ø—Ä–∞–≤—å –≥—Ä–∞–º–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –æ—à–∏–±–∫–∏. " +
                               "4. –û—Ñ–æ—Ä–º–∏ –∫—Ä–∞—Å–∏–≤–æ: –∏—Å–ø–æ–ª—å–∑—É–π –∑–∞–≥–æ–ª–æ–≤–∫–∏, —Å–ø–∏—Å–∫–∏, –≤—ã–¥–µ–ª–∏ –≤–∞–∂–Ω—ã–µ —Ç–µ—Ä–º–∏–Ω—ã. " +
                               "–í–µ—Ä–Ω–∏ —Ç–æ–ª—å–∫–æ –≥–æ—Ç–æ–≤—ã–π —Ç–µ–∫—Å—Ç –∫–æ–Ω—Å–ø–µ–∫—Ç–∞.";

                const result = await model.generateContent([prompt, base64Data]);
                const response = await result.response;
                const text = response.text();

                resultArea.innerText = text; // –í—Å—Ç–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            } catch (error) {
                resultArea.innerText = "–û—à–∏–±–∫–∞: " + error.message;
            } finally {
                loader.style.display = 'none';
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–µ–≤—Ä–∞—â–µ–Ω–∏—è —Ñ–∞–π–ª–∞ –≤ —Ñ–æ—Ä–º–∞—Ç –¥–ª—è AI
        async function fileToGenerativePart(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve({
                    inlineData: { data: reader.result.split(',')[1], mimeType: file.type },
                });
                reader.readAsDataURL(file);
            });
        }

        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ (—Å–¥–µ–ª–∞–ª –≥–ª–æ–±–∞–ª—å–Ω–æ–π —Ñ—É–Ω–∫—Ü–∏–µ–π –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∏–∑ HTML)
        window.saveDoc = function() {
            const text = document.getElementById('result-area').innerText;
            const blob = new Blob(['\ufeff' + text], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'AI_Lecture.doc';
            a.click();
        }
    </script>
